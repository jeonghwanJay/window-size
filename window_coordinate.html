<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Coordinates</title>
    <style>
      body {
        background-color: black;
      }
      div {
        background-color: pink;
        width: 300px;
        height: 300px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .boxTarget {
        background-color: orange;
      }
      header {
        position: fixed;
        top: 20px;
        right: 15px;
      }
      button {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="scrollBy">Scroll By 100px(y)</button>
      <button class="scrollTo">Scroll To 100px(y)</button>
      <button class="scrollTarget">Scroll into special</button>
    </header>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="boxTarget"></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      const target = document.querySelector(".boxTarget");
      const getB = target.getBoundingClientRect();
      target.addEventListener("click", (e) => {
        console.log(getB);
        console.log(`clientX:${e.clientX}, clientY:${e.clientY}`);
        console.log(`pageX:${e.pageX}, pageY:${e.pageY}`);
      });

      const scrollBy = document.querySelector(".scrollBy");
      const scrollTo = document.querySelector(".scrollTo");
      const scrollTarget = document.querySelector(".scrollTarget");
      scrollBy.addEventListener("click", () => {
        window.scrollBy({ top: 100, behavior: "smooth" });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo({ top: 100, behavior: "smooth" });
      });
      scrollTarget.addEventListener("click", () => {
        target.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
